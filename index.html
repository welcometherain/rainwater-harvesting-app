<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainwater Capture Map</title>
    
    <!-- Load Map Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.10.0/Leaflet.GoogleMutant.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        button {
            background-color: #EC19C2;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Initialize the map with coordinates (San Diego as an example) and zoom level 10
        const map = L.map('map').setView([32.7157, -117.1611], 10);

        // Create Google Satellite layer
        const googleSatellite = L.gridLayer.googleMutant({
            maxZoom: 21,  // Maximum zoom level
            type: 'satellite'  // Google Satellite layer
        });

        // Create Google Hybrid layer
        const googleHybrid = L.gridLayer.googleMutant({
            maxZoom: 21,  // Maximum zoom level
            type: 'hybrid'  // Google Hybrid layer (satellite + labels)
        }).addTo(map);  // Add Hybrid as default

        // Add Layer Control to switch between layers
        L.control.layers({
            "Satellite": googleSatellite,
            "Hybrid": googleHybrid
        }).addTo(map);

        // You can add more functionalities like search or drawing tools here
        // Example: Map zoom control or address search etc.

    </script>

</body>
</html>
